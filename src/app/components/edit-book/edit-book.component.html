<div class="container">
  <div class="card card-body">
    <h2 class="card-title text-primary">Edit Book: {{book.name}}</h2>
    <form #form="ngForm" (submit)="editBook()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
                class="form-control"
                name="name"
                [(ngModel)]="book.name"
                id="name"
                #bookName="ngModel"
                required
        >
        <div class="alert alert-danger" *ngIf="bookName.invalid && bookName.touched">Name required</div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
                class="form-control"
                name="description"
                [(ngModel)]="book.description"
                id="description"
                #bookDescription="ngModel"
                required
        >
      </div>
      <div class="alert alert-danger" *ngIf="bookDescription.invalid && bookDescription.touched">Description required</div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text"
                class="form-control"
                name="author"
                [(ngModel)]="book.author"
                id="author"
                #bookAuthor="ngModel"
                required
        >
      </div>
      <div class="alert alert-danger" *ngIf="bookAuthor.invalid && bookAuthor.touched">Author required</div>
      <div class="form-group" *ngFor="let link of book.link; let i = index;">
        <label for="{{link.type}}">Link: {{link.type}}</label>
        <input type="text"
                class="form-control"
                name="{{book.link[i].link}}"
                [(ngModel)]="book.link[i].link"
                [ngModelOptions]="{standalone: true}"
                id="{{link.type}}"
        >
      </div>
      <button class="btn btn-primary" [disabled]="form.invalid">Save</button>
    </form>
  </div>
</div>
