<div class="container">
    <div class="card card-body">
      <h2 class="card-title text-primary">Add new book: {{newBook.name}}</h2>
      <form #form="ngForm" (submit)="addNewBook()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
                  class="form-control"
                  name="name"
                  [(ngModel)]="newBook.name"
                  id="name"
                  #newBookName="ngModel"
                  required
          >
          <div class="alert alert-danger" *ngIf="newBookName.invalid && newBookName.touched">Name required</div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text"
                  class="form-control"
                  name="description"
                  [(ngModel)]="newBook.description"
                  id="description"
                  #newBookDescription="ngModel"
                  required
          >
        </div>
        <div class="alert alert-danger" *ngIf="newBookDescription.invalid && newBookDescription.touched">Description required</div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text"
                  class="form-control"
                  name="author"
                  [(ngModel)]="newBook.author"
                  id="author"
                  #newBookAuthor="ngModel"
                  required
          >
        </div>
        <div class="alert alert-danger" *ngIf="newBookAuthor.invalid && newBookAuthor.touched">Author required</div>
        <div class="form-group">
            <label for="price">Enter price in usd</label>
            <input type="text"
                    class="form-control"
                    name="price"
                    [(ngModel)]="newBook.price"
                    id="price"
            >
        </div>
        <div class="form-group" *ngFor="let link of newBook.links; let i = index;">
          <label for="{{link.type}}">Link: {{link.type}}</label>
          <input type="text"
                  class="form-control"
                  name="{{newBook.links[i].link}}"
                  [(ngModel)]="newBook.links[i].link"
                  [ngModelOptions]="{standalone: true}"
                  id="{{link.type}}"
          >
        </div>
        <button class="btn btn-primary" [disabled]="form.invalid">Save</button>
      </form>
    </div>
  </div>
