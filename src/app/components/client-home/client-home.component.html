<div class="container">
  <div class="row">
    <div class="col-4 mt-3" *ngFor="let book of books">
      <div class="card card-body">
        <div class="card-title d-flex align-items-center">{{book.name}}
            <span class="badge badge-success ml-auto">{{book.price | currency: 'USD'}}</span>
        </div>
        <span class="text-inf0">{{book.author}}</span>
        <span class="text-primary">{{book.date | customDate: 'ru-RU': 'full'}}</span>
        <p class="card-text">{{book.description}}</p>
        <a href="{{link.link}}" *ngFor="let link of book.links">{{link.link? link.type: ''}}</a>
        <button class="btn btn-success" (click)="book.isAddBasket=true; addBook(book)" *ngIf="!book.isAddBasket">Добавить в корзину</button>
        <button class="btn btn-warning" (click)="book.isAddBasket=false; deleteBookFromBasket(book.id)" *ngIf="book.isAddBasket">Удалить из корзины</button>
        <a class="btn btn-primary mt-3">Подробнее</a>
      </div>
    </div>
  </div>
</div>
